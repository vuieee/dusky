# =============================================================================
#  DUSKY CONTROL CENTER CONFIGURATION
# =============================================================================
#
#  HOW TO ADD NEW ITEMS:
#  Copy and paste the template below into the 'items' list of any group.
#
#  - title: "My Feature Name"               # Display title in the menu
#    description: "What this does"          # Subtitle/Description
#    icon: "system-run-symbolic"            # Icon name (use Adwaita/Symbolic names)
#    command: "path/to/script.sh"           # Command to execute
#    terminal: false                        # Set 'true' to open inside Kitty/Terminal
#    use_uwsm: true                         # Default 'true'. Set 'false' for pure background tasks
#
#  ICON REFERENCE:
#  Use 'gnome-adwaita-demo' or browse /usr/share/icons/Adwaita to find icons.
#  Always prefer '-symbolic' icons for consistent theming.
#
# =============================================================================

# WINDOW SETTINGS
window:
  title: "Dusky Control Center"
  width: 1050
  height: 750
  icon_name: "preferences-system" 

# PAGES & GROUPS
pages:
  # ---------------------------------------------------------------------------
  # PAGE 1: SYSTEM
  # ---------------------------------------------------------------------------
  - name: "System"
    icon: "computer-symbolic"
    groups:
      - title: "Power"
        items:
          - title: "Power Menu"
            description: "Shutdown, Reboot, Hibernate (Wlogout)"
            icon: "system-log-out-symbolic"
            command: "$HOME/user_scripts/wlogout/wlogout_scale.sh"

          - title: "Hyprland Reload"
            description: "Reload Hyprland configuration"
            icon: "view-refresh-symbolic"
            command: "hyprctl reload"

      - title: "Information & Updates"
        items:
          - title: "About Dusky"
            description: "View system version and details"
            icon: "help-about-symbolic"
            command: "kitty --class about_dusky.sh --hold sh -c $HOME/user_scripts/update_dusky/about_dusky.sh"
            terminal: false

          - title: "System Updater"
            description: "Update packages and Dusky configurations"
            icon: "system-software-update-symbolic"
            command: "kitty --class update_dusky.sh --title \"System Updater\" --hold sh -c \"$HOME/user_scripts/update_dusky/update_dusky.sh\""
            terminal: false

          - title: "Restore Backup"
            description: "Revert to stash generated by updater"
            icon: "edit-undo-symbolic"
            command: "kitty --class restore_stash.sh --hold sh -c $HOME/user_scripts/update_dusky/restore_stash.sh"
            terminal: false

          - title: "Send Logs"
            description: "Generate system logs and copy link to clipboard"
            icon: "edit-copy-symbolic"
            command: "kitty --class send_logs.sh --hold sh -c \"$HOME/user_scripts/arch_setup_scripts/send_logs.sh\""
            terminal: false

      - title: "Performance"
        items:
          - title: "System Benchmark"
            description: "Run Sysbench performance test"
            icon: "utilities-system-monitor-symbolic"
            command: "kitty --class sysbench_benchmark.sh --title \"System Benchmark\" --hold sh -c \"$HOME/user_scripts/performance/sysbench_benchmark.sh\""
            terminal: false

      - title: "Git Backup"
        items:
          - title: "Setup New Repo"
            description: "Initialize a new GitHub repository for dotfiles"
            icon: "folder-new-symbolic"
            command: "kitty --class new_github_repo_to_backup.sh --hold sh -c \"$HOME/user_scripts/desktop_apps/new_github_repo_to_backup.sh\""
            terminal: false

          - title: "Push Changes"
            description: "Reconnect and push local changes to remote"
            icon: "network-server-symbolic"
            command: "kitty --class reconnect_and_push_new_changes_to_github.sh --hold sh -c \"$HOME/user_scripts/desktop_apps/reconnect_and_push_new_changes_to_github.sh\""
            terminal: false

      - title: "Reset"
        items:
          - title: "Step 1: Deploy Dotfiles"
            description: "Force sync with Git (Overwrites local configs)"
            icon: "folder-download-symbolic"
            command: "kitty --class deploy_dotfiles.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/deploy_dotfiles.sh"
            terminal: false

          - title: "Step 2: Orchestra"
            description: "Full system re-setup (Takes 5-10 mins)"
            icon: "process-working-symbolic"
            command: "kitty --class ORCHESTRA.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/ORCHESTRA.sh"
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 2: DISK & FILES
  # ---------------------------------------------------------------------------
  - name: "Disk & Files"
    icon: "drive-multidisk-symbolic"
    groups:
      - title: "Storage Monitoring"
        items:
          - title: "Dysk Analysis"
            description: "Graphical disk space usage"
            icon: "drive-harddisk-symbolic"
            command: "kitty --class dysk --title \"Dysk Analysis\" --hold sh -c \"dysk\""
            terminal: false

          - title: "Disk I/O Monitor"
            description: "Real-time disk activity (TUI)"
            icon: "utilities-system-monitor-symbolic"
            command: "kitty --class io_monitor.sh --hold sh -c \"$HOME/user_scripts/drives/io_monitor.sh\""
            terminal: false

          - title: "BTRFS Compression Stats"
            description: "View space saved by ZSTD compression"
            icon: "package-x-generic-symbolic"
            command: "kitty --class btrfs_zstd_compression_stats.sh --hold sh -c \"$HOME/user_scripts/drives/btrfs_zstd_compression_stats.sh\""
            terminal: false

      - title: "Free Storage"
        items:
          - title: "Cache Purge"
            description: "Clear Pacman and AUR helper caches"
            icon: "user-trash-symbolic"
            command: "kitty --class cache_purge.sh --hold sh -c \"$HOME/user_scripts/desktop_apps/cache_purge.sh\""
            terminal: false

      - title: "Drive Management"
        items:
          - title: "Fix NTFS Drives"
            description: "Resolve mounting issues for NTFS drives"
            icon: "tools-check-spelling-symbolic"
            command: "kitty --class ntfs_fix.sh --hold sh -c $HOME/user_scripts/drives/ntfs_fix.sh"
            terminal: false

          - title: "File Manager Switch"
            description: "Choose Default: Thunar (GUI) vs Yazi (TUI)"
            icon: "system-file-manager-symbolic"
            command: "kitty --class file_manager_switch.sh --hold sh -c $HOME/user_scripts/desktop_apps/file_manager_switch.sh" 
            terminal: false

      - title: "File Transfer (FTP)"
        items:
          - title: "Setup FTP Server"
            description: "Configure local file sharing"
            icon: "network-server-symbolic"
            command: "kitty --class ftp_setup_arch.sh --hold sh -c $HOME/user_scripts/ftp/ftp_setup_arch.sh"
            terminal: false

          - title: "Change FTP Directory"
            description: "Update the shared server directory"
            icon: "folder-publicshare-symbolic"
            command: "kitty --class change_ftp_directory_server.sh --hold sh -c $HOME/user_scripts/ftp/change_ftp_directory_server.sh"
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 3: NETWORK
  # ---------------------------------------------------------------------------
  - name: "Network"
    icon: "network-workgroup-symbolic"
    groups:
      - title: "VPN & Cloudflare"
        items:
          - title: "Tailscale Setup"
            description: "Configure mesh VPN"
            icon: "network-vpn-symbolic"
            command: "kitty --class tailscale_setup --hold sh -c \"$HOME/user_scripts/networking/01_tailscale_setup.sh\""
            terminal: false

          - title: "Tailscale Uninstall"
            description: "Remove Tailscale configuration"
            icon: "user-trash-symbolic"
            command: "kitty --class tailscale_uninstall --hold sh -c \"$HOME/user_scripts/networking/uninstall_tailscale.sh\""
            terminal: false

          - title: "Warp: Connect"
            description: "Enable Cloudflare Warp"
            icon: "security-high-symbolic"
            command: "$HOME/user_scripts/networking/warp_toggle.sh --connect"

          - title: "Warp: Disconnect"
            description: "Disable Cloudflare Warp"
            icon: "security-low-symbolic"
            command: "$HOME/user_scripts/networking/warp_toggle.sh --disconnect"

      - title: "Connectivity Tools"
        items:
          - title: "Wi-Fi Manager"
            description: "Open WifiTUI"
            icon: "network-wireless-symbolic"
            command: "kitty --class wifitui --title \"Wi-Fi Manager\" --hold sh -c \"wifitui\""
            terminal: false

          - title: "Bluetooth Manager"
            description: "Open BlueTUI"
            icon: "bluetooth-active-symbolic"
            command: "kitty --class bluetui --title \"Bluetooth Manager\" --hold sh -c \"bluetui\""
            terminal: false

          - title: "Network Scan (ARP)"
            description: "Scan for local devices"
            icon: "network-transmit-receive-symbolic"
            command: "kitty --class arp_scan.sh --hold sh -c $HOME/user_scripts/networking/arp_scan.sh"
            terminal: false

          - title: "Setup OpenSSH"
            description: "Configure SSH keys and service"
            icon: "system-lock-screen-symbolic"
            command: "kitty --class 02_openssh_setup.sh --hold sh -c $HOME/user_scripts/networking/02_openssh_setup.sh"
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 4: HARDWARE
  # ---------------------------------------------------------------------------
  - name: "Hardware"
    icon: "input-keyboard-symbolic"
    groups:
      - title: "Battery & Power"
        items:
          - title: "Enable Power Saver"
            description: "Optimize for battery life (TUI)"
            icon: "battery-level-80-symbolic"
            command: "kitty --class power_saver.sh --title \"Enable Power Saver\" --hold sh -c \"$HOME/user_scripts/battery/power_saving/power_saver.sh\""
            terminal: false

          - title: "Disable Power Saver"
            description: "Revert to performance mode (TUI)"
            icon: "battery-full-charged-symbolic"
            command: "kitty --class power_saver_off.sh --title \"Disable Power Saver\" --hold sh -c \"$HOME/user_scripts/battery/power_saving_off/power_saver_off.sh\""
            terminal: false

      - title: "Input Devices"
        items:
          - title: "Mouse Handedness"
            description: "Toggle Left/Right handed mode"
            icon: "input-mouse-symbolic"
            command: "kitty --class mouse_button_reverse.sh --hold sh -c $HOME/user_scripts/desktop_apps/mouse_button_reverse.sh"
            terminal: false
  # ---------------------------------------------------------------------------
  # PAGE 5: DISPLAY
  # ---------------------------------------------------------------------------
  - name: "Display"
    icon: "video-display-symbolic"
    groups:
      - title: "Configuration"
        items:
          - title: "Display Wizard (TUI)"
            description: "Resolution, positioning, and setup"
            icon: "video-display-symbolic"
            command: "kitty --class monitor_tui.sh --title \"Display Wizard (TUI)\" --hold sh -c \"$HOME/user_scripts/hypr/tui_monitor.sh\""
            terminal: false

          - title: "Rotate Clockwise"
            description: "Reloading hyprland restores defualt screen layout"
            icon: "object-rotate-right-symbolic"
            command: "$HOME/user_scripts/hypr/screen_rotate.sh -90"

          - title: "Rotate Counter Clockwise"
            description: "Reloading hyprland restores defualt screen layout"
            icon: "object-rotate-left-symbolic"
            command: "$HOME/user_scripts/hypr/screen_rotate.sh +90"

          - title: "Brightness Control"
            description: "Open brightness slider"
            icon: "display-brightness-symbolic"
            command: "$HOME/user_scripts/sliders/brightness_slider.sh"

  # ---------------------------------------------------------------------------
  # PAGE 6: AUDIO
  # ---------------------------------------------------------------------------
  - name: "Audio"
    icon: "audio-volume-high-symbolic"
    groups:
      - title: "Controls"
        items:
          - title: "Volume Control"
            description: "Open volume slider"
            icon: "audio-volume-high-symbolic"
            command: "$HOME/user_scripts/sliders/volume_slider.sh"

          - title: "Audio Mixer"
            description: "Open Pavucontrol"
            icon: "multimedia-volume-control-symbolic"
            command: "pavucontrol"

      - title: "Input & Output"
        items:
          - title: "Toggle Output"
            description: "Switch between Speakers/Headphones"
            icon: "audio-speakers-symbolic"
            command: "$HOME/user_scripts/audio/audio_switch.sh"

          - title: "Toggle Input"
            description: "Switch between Microphones"
            icon: "microphone-sensitivity-high-symbolic"
            command: "$HOME/user_scripts/audio/mic_switch.sh"

      - title: "Effects & Tools"
        items:
          - title: "Mono Audio"
            description: "Toggle Mono/Stereo output"
            icon: "audio-card-symbolic"
            command: "$HOME/user_scripts/audio/mono_audio_pipewire.sh"

          - title: "Music Recognition"
            description: "Identify song playing now"
            icon: "media-playback-start-symbolic"
            command: "$HOME/user_scripts/music/music_recognition.sh"

          - title: "Wayclick"
            description: "Enable mechanical keyboard sound effects"
            icon: "input-keyboard-symbolic"
            command: "$HOME/user_scripts/wayclick/wayclick.sh"
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 7: VISUALS
  # ---------------------------------------------------------------------------
  - name: "Visuals"
    icon: "applications-graphics-symbolic"
    groups:
      - title: "Theming"
        items:
          - title: "Cycle Theme"
            description: "Generate colors from random wallpaper"
            icon: "palette-symbolic"
            command: "$HOME/user_scripts/theme_matugen/theme_ctl.sh random"

          - title: "Dark Mode"
            description: "Set system theme to Dark"
            icon: "weather-clear-night-symbolic"
            command: "$HOME/user_scripts/theme_matugen/theme_ctl.sh set --mode dark"

          - title: "Light Mode"
            description: "Set system theme to Light"
            icon: "weather-clear-symbolic"
            command: "$HOME/user_scripts/theme_matugen/theme_ctl.sh set --mode light"

          - title: "Regenerate Color Files"
            description: "Refresh Matugen for current wallpaper"
            icon: "view-refresh-symbolic"
            command: "$HOME/user_scripts/theme_matugen/theme_ctl.sh refresh"

          - title: "Fine Tune"
            description: "Open Rofi theme configuration"
            icon: "emblem-photos-symbolic"
            command: "$HOME/user_scripts/rofi/rofi_theme.sh"

      - title: "Wallpaper"
        items:
          - title: "Waypaper"
            description: "GUI Wallpaper Picker"
            icon: "image-x-generic-symbolic"
            command: "waypaper"

          - title: "Rofi Wallpaper"
            description: "Quick Select Menu"
            icon: "image-x-generic-symbolic"
            command: "$HOME/user_scripts/rofi/rofi_wallpaper_selctor.sh"

      - title: "Hyprland Eye Candy"
        items:
          - title: "Hyprland Visuals TUI"
            description: "Configure borders, gaps, colors"
            icon: "preferences-desktop-display-symbolic"
            command: "kitty --class hypr_appearance_tui.sh --title \"Hyprland Visuals TUI\" --hold sh -c \"$HOME/user_scripts/hypr/hypr_appearance_tui.sh\""
            terminal: false

          - title: "Animation Presets"
            description: "Select Hyprland window animation style"
            icon: "media-playlist-shuffle-symbolic"
            command: "rofi -show animations -modi \"animations:$HOME/user_scripts/rofi/hypr_anim.sh\""

          - title: "Toggle Blur/Opacity"
            description: "Quick toggle for window effects"
            icon: "view-reveal-symbolic"
            command: "$HOME/user_scripts/hypr/hypr_blur_opacity_shadow_toggle.sh"

      - title: "Night Light & Shaders"
        items:
          - title: "Hyprsunset"
            description: "Blue light filter slider"
            icon: "display-brightness-symbolic"
            command: "$HOME/user_scripts/sliders/hyprsunset_slider.sh"

          - title: "Shaders"
            description: "Screen effects menu"
            icon: "applications-graphics-symbolic"
            command: "$HOME/user_scripts/rofi/shader_menu.sh"

  # ---------------------------------------------------------------------------
  # PAGE 8: COMPONENTS
  # ---------------------------------------------------------------------------
  - name: "Components"
    icon: "emblem-system-symbolic"
    groups:
      - title: "Clipboard"
        items:
          - title: "Clipboard Persistence"
            description: "Configure clipboard history across reboots"
            icon: "edit-paste-symbolic"
            command: "kitty --class mouse_button_reverse.sh --hold sh -c $HOME/user_scripts/desktop_apps/clipboard_persistance.sh"
            terminal: false

      - title: "Status Bar & Notifications"
        items:
          - title: "Waybar Swap"
            description: "Choose Status Bar Style"
            icon: "view-more-symbolic"
            command: "kitty --class waybar_swap_config.sh --hold sh -c $HOME/user_scripts/waybar/waybar_swap_config.sh"
            terminal: false

          - title: "SwayNC Position"
            description: "Toggle notification center side"
            icon: "preferences-system-notifications-symbolic"
            command: "kitty --class swaync_side_toggle.sh --hold sh -c $HOME/user_scripts/swaync/swaync_side_toggle.sh"
            terminal: false

      - title: "Lock Screen & Idle"
        items:
          - title: "Hyprlock Style"
            description: "Swap Lock Screen Layout"
            icon: "system-lock-screen-symbolic"
            command: "kitty --class hyprlock_switcher.sh --hold sh -c $HOME/user_scripts/hyprlock/hyprlock_switcher.sh"
            terminal: false

          - title: "Idle Timeout"
            description: "Customize Hypridle timings (TUI)"
            icon: "preferences-system-time-symbolic"
            command: "kitty --class timeout.sh --title \"Idle Timeout\" --hold sh -c \"$HOME/user_scripts/hypridle/timeout.sh\""
            terminal: false

          - title: "Toggle Idle Daemon"
            description: "Enable/Disable Hypridle (Current session)"
            icon: "media-playlist-repeat-symbolic"
            command: "$HOME/user_scripts/waybar/toggle_hypridle.sh"

  # ---------------------------------------------------------------------------
  # PAGE 9: SERVICES
  # ---------------------------------------------------------------------------
  - name: "Services"
    icon: "system-run-symbolic"
    groups:
      - title: "Management"
        items:
          - title: "Service Manager"
            description: "Enable/Disable background services (TUI)"
            icon: "system-run-symbolic"
            command: "kitty --class service_toggle.sh --title \"Service Manager\" --hold sh -c \"$HOME/user_scripts/services/service_toggle.sh\""
            terminal: false
            
          - title: "Service Terminator"
            description: "Halt all background services for current session"
            icon: "process-stop-symbolic"
            command: "kitty --class performance.sh --hold sh -c \"$HOME/user_scripts/performance/services_and_process_terminator.sh\""
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 10: CONFIGS
  # ---------------------------------------------------------------------------
  - name: "Configs"
    icon: "emblem-documents-symbolic"
    groups:
      - title: "User Customizations (Edit Here)"
        items:
          - title: "Main Config"
            description: "Edit hyprland.conf (User Override)"
            icon: "preferences-desktop-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/hyprland.conf\""
            terminal: false
          
          - title: "Keybinds Source"
            description: "Edit custom keybindings source file"
            icon: "input-keyboard-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/source/keybinds.conf\""
            terminal: false

          - title: "Environment Variables"
            description: "Edit environment variables source file"
            icon: "text-x-script-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/source/environment_variables.conf\""
            terminal: false

          - title: "Monitors"
            description: "Edit monitor configuration source file"
            icon: "video-display-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/source/monitors.conf\""
            terminal: false
            
          - title: "Window Rules"
            description: "Edit window rules source file"
            icon: "application-x-addon-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/source/window_rules.conf\""
            terminal: false

          - title: "Appearance"
            description: "Edit visual settings source file"
            icon: "applications-graphics-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/edit_here/source/appearance.conf\""
            terminal: false

      - title: "Dusky Default Hyprland Configuration"
        items:
          - title: "⚠️ WARNING: READ ONLY ⚠️"
            description: "These are system defaults. Do not edit directly."
            icon: "dialog-warning-symbolic"
            command: "true"
            terminal: false

          - title: "View Default Hyprland.conf"
            description: "View the core system configuration"
            icon: "text-x-generic-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/hyprland.conf\""
            terminal: false

          - title: "View Default Appearance"
            description: "View system visual settings"
            icon: "applications-graphics-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/source/appearance.conf\""
            terminal: false

          - title: "View Default Autostart"
            description: "View system startup applications"
            icon: "system-run-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/source/autostart.conf\""
            terminal: false

          - title: "View Default Keybinds"
            description: "View system keybindings"
            icon: "input-keyboard-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/source/keybinds.conf\""
            terminal: false

          - title: "View Default Window Rules"
            description: "View system window rules"
            icon: "application-x-addon-symbolic"
            command: "gnome-text-editor \"$HOME/.config/hypr/source/window_rules.conf\""
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 11: KEYBINDS
  # ---------------------------------------------------------------------------
  - name: "Keybinds"
    icon: "input-keyboard-symbolic"
    groups:
      - title: "Keybinding Tools"
        items:
          - title: "Search Keybinds"
            description: "Search and list all active keybindings"
            icon: "edit-find-symbolic"
            command: "$HOME/user_scripts/rofi/keybindings.sh"

          - title: "Remap Keys"
            description: "Custom keybinding wizard (TUI)"
            icon: "input-keyboard-symbolic"
            command: "kitty --class tui_keybinds_custom.sh --title \"Remap Keys\" --hold sh -c \"$HOME/user_scripts/hypr/tui_keybinds_custom.sh\""
            terminal: false

  # ---------------------------------------------------------------------------
  # PAGE 12: TOOLS & AI
  # ---------------------------------------------------------------------------
  - name: "Tools & AI"
    icon: "utilities-terminal-symbolic"
    groups:
      - title: "Artificial Intelligence"
        items:
          - title: "Ollama"
            description: "Local LLM Interface"
            icon: "system-search-symbolic"
            command: "kitty --class ollama_terminal.sh --title \"Ollama\" --hold sh -c \"$HOME/user_scripts/llm/ollama_terminal.sh\""
            terminal: false

          - title: "Google Lens Search"
            description: "Search image from screen area"
            icon: "edit-find-symbolic"
            command: "$HOME/user_scripts/google_image_search/google_image_search.sh"

          - title: "TTS - Kokoro (GPU)"
            description: "Text-to-Speech synthesis"
            icon: "audio-speakers-symbolic"
            command: "$HOME/user_scripts/tts_stt/kokoro_gpu/speak.sh"

          - title: "STT - Faster Whisper"
            description: "Speech-to-Text dictation"
            icon: "microphone-sensitivity-high-symbolic"
            command: "$HOME/user_scripts/tts_stt/faster_whisper/faster_whisper_stt.sh"

          - title: "OCR Selection"
            description: "Copy text from screen"
            icon: "edit-copy-symbolic"
            command: "sh -c 'region=$(slurp); grim -g \"$region\" - | tesseract stdin stdout -l eng | wl-copy'"

  # ---------------------------------------------------------------------------
  # PAGE 13: SETUP FEATURES
  # ---------------------------------------------------------------------------
  - name: "Setup Features"
    icon: "system-software-install-symbolic"
    groups:
      - title: "Installers"
        items:
          - title: "Setup Cloudflare Warp"
            description: "Install and configure Warp VPN"
            icon: "security-high-symbolic"
            command: "kitty --class 010_warp.sh --hold sh -c \"$HOME/user_scripts/arch_setup_scripts/scripts/010_warp.sh\""
            terminal: false

          - title: "Setup Waydroid"
            description: "Install Android KVM container"
            icon: "phone-symbolic"
            command: "kitty --class 069_waydroid_setup.sh --hold sh -c \"$HOME/user_scripts/arch_setup_scripts/scripts/069_waydroid_setup.sh\""
            terminal: false

          - title: "Install AUR Helper"
            description: "Setup Paru (with Yay fallback)"
            icon: "package-x-generic-symbolic"
            command: "kitty --class 009_aur_paru_fallback_yay.sh --hold sh -c \"$HOME/user_scripts/arch_setup_scripts/scripts/009_aur_paru_fallback_yay.sh\""
            terminal: false

          - title: "Coming Soon..."
            description: "More setup scripts are in development"
            icon: "content-loading-symbolic"
            command: "echo 'Stay tuned for more updates!'"
            terminal: false
