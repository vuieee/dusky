source = $HOME/.config/matugen/generated/hyprlock-colors.conf

$font_family = JetBrainsMono Nerd Font
$font_weight_heavy = ExtraBold
$font_weight_light = Light

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    # A cinematic blur: high blur size, low passes, slight darkening
    blur_passes = 3
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------
# THE ACCENT BAR
# A vertical line that anchors the design to the left
# -----------------------------------------------------
shape {
    monitor =
    size = 8, 360
    color = $primary_fixed # Dynamic accent color from wallpaper
    rounding = 4
    rotate = 0
    position = 45, 160
    halign = left
    valign = bottom
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}

# -----------------------------------------------------
# TYPOGRAPHY
# -----------------------------------------------------

# HOUR (Top visual anchor - Bold)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $on_primary_fixed_variant # High contrast light color
    font_size = 160
    font_family = $font_family $font_weight_heavy
    
    position = 70, 270
    halign = left
    valign = bottom

    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
}

# MINUTE (Bottom visual anchor - Thin/Light)
# This creates the "Stacked" look but aligned left
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $primary_fixed # Use the accent color for minutes
    font_size = 160
    font_family = $font_family $font_weight_light
    
    position = 70, 100
    halign = left
    valign = bottom

    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
}

# DATE & DAY (The "Subtitle")
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B")"
    color = $on_surface
    font_size = 18
    font_family = $font_family
    
    position = 75, 70
    halign = left
    valign = bottom
    
    shadow_passes = 1
}

# -----------------------------------------------------
# STATUS WIDGETS (Top Right)
# -----------------------------------------------------

# Battery & Capslock "Pill"
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(~/user_scripts/hyprlock/battery_status.sh)</span>  |  <span>$(~/user_scripts/hyprlock/check_capslock.sh)</span>"
    color = $surface_bright
    font_size = 12
    font_family = $font_family
    
    position = -30, -30
    halign = right
    valign = top
    
    shadow_passes = 2
}

# -----------------------------------------------------
# INPUT FIELD
# Minimalist "Ghost" Style
# -----------------------------------------------------
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = $primary_fixed
    inner_color = rgba(0, 0, 0, 0.5) 
    font_color = rgb(255, 255, 255) 
    
    check_color = $primary_fixed
    fail_color = rgb(204, 34, 34)

    fade_on_empty = true
    placeholder_text = <i>Unlock $USER</i>
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
    
    shadow_passes = 2
    shadow_size = 2
}
