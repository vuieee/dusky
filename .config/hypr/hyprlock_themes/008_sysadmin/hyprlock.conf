source = $HOME/.config/matugen/generated/hyprlock-colors.conf

$font_family = JetBrainsMono Nerd Font

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    blur_passes = 2
    blur_size = 4
    brightness = 0.5 # Darker for terminal readability
}

# HOSTNAME "FETCH"
label {
    monitor =
    text = cmd[update:0] echo "Arch Linux [Hyprland] $(uname -r)"
    color = $primary_fixed_dim
    font_size = 14
    font_family = $font_family
    position = 0, 50
    halign = left
    valign = top
}

# TIME (ASCII-ish look)
label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 90
    font_family = $font_family
    position = 0, 100
    halign = center
    valign = center
}

# SYSTEM STATUS (Calls your scripts)
label {
    monitor =
    text = cmd[update:5000] echo "BAT: $(~/user_scripts/hyprlock/battery_status.sh) | CAPS: $(~/user_scripts/hyprlock/check_capslock.sh)"
    color = $secondary_fixed
    font_size = 12
    font_family = $font_family
    position = 0, -50
    halign = center
    valign = center
}

# PROMPT INPUT
input-field {
    monitor =
    size = 350, 40
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = $entry_border_color
    inner_color = rgb(0, 0, 0) # Black terminal background
    font_color = rgb(0, 255, 0) # Terminal Green
    fade_on_empty = false
    placeholder_text = <span foreground="##00ff00">$USER@arch:~$ input_pass</span>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}
