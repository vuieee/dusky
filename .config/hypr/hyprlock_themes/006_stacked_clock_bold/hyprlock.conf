source = $HOME/.config/matugen/generated/hyprlock-colors.conf

# Fonts - Using a heavy weight for the stacked clock looks best
$font_family = JetBrainsMono Nerd Font
$font_family_clock = JetBrainsMono Nerd Font ExtraBold

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
    # fractional_scaling = 2 # Disabled for performance/clarity unless explicitly needed
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    blur_size = 5
    blur_passes = 3 # Increased blur slightly to make the white text pop
    noise = 0.0117
    contrast = 1.3000 
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# HOURS
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $text_color
    font_size = 150 # Massive, bold
    font_family = $font_family_clock
    
    position = 0, 160
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $text_color
    font_size = 150
    font_family = $font_family_clock
    
    position = 0, -10 # Tight spacing below hours
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# DAY (e.g., Thursday)
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A')"
    color = $text_color
    font_size = 22
    font_family = $font_family
    
    position = 0, -130
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}

# DATE (e.g., 25 Jan)
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%d %b')"
    color = $text_color
    font_size = 18
    font_family = $font_family
    
    position = 0, -160
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}

# USER LABEL (Restored and fixed)
label {
    monitor =
    text = ïŠ½  $USER
    color = $text_color
    font_size = 14
    font_family = $font_family
    
    position = 0, 20
    halign = center
    valign = bottom
    
    shadow_passes = 1
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    # Consistency with Matugen
    dots_size = 0.26 
    dots_spacing = 0.64 
    dots_center = true
    dots_rounding = -1
    
    inner_color = $entry_background_color
    outer_color = $entry_border_color
    font_color = $entry_color
    
    # Feedback Colors
    check_color = $entry_border_color
    fail_color = rgb(204, 34, 34) 
    capslock_color = rgb(255, 180, 0)

    fade_on_empty = false
    rounding = -1 # Fully rounded pill shape
    
    placeholder_text = <i>Input Password...</i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    position = 0, 80
    halign = center
    valign = bottom
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}
