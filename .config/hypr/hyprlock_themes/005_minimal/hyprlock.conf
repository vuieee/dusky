source = $HOME/.config/matugen/generated/hyprlock-colors.conf
$font_family_mono = Geist Mono, Inter, sans-serif

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    # Kept minimal (no blur), but added a slight dim to help text pop
    color = $background
    blur_passes = 0
    blur_size = 0
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50 # Increased slightly for better modern resolution scaling
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1
    
    # Colors
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    
    # UX Feedback (Missing in original)
    check_color = $entry_border_color
    fail_color = rgb(204, 34, 34) # Red for failure
    capslock_color = rgb(255, 180, 0) # Yellow/Orange for Caps Lock warning
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    
    position = 0, 120 # Bumped up slightly to clear bezel
    halign = center
    valign = bottom
    
    # Shadow for visibility on light wallpapers
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# Time
label { 
    monitor =
    text = $TIME
    color = $text_color
    font_size = 95
    font_family = $font_family_mono

    position = 0, 0
    halign = center
    valign = center

    # Critical for "Minimal" themes without background blur
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# Date
label { 
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text_color
    font_size = 20
    font_family = $font_family_mono

    position = 0, -80
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}
