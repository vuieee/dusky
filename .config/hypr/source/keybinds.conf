# --- Variables & Aliases ---
$terminal    = kitty
$fileManager = yazi
$menu        = rofi -show drun
$browser     = firefox
$textEditor  = nvim

# Path shortcut for cleaner config
$scripts     = $HOME/user_scripts

# -------------------------------------------------------------------------------------------------
# 1. MAIN MODIFIER KEY
# -------------------------------------------------------------------------------------------------
$mainMod = SUPER

# -------------------------------------------------------------------------------------------------
# 2. APPLICATION LAUNCHERS (UWSM Wrapped)
# Wrapping main apps in 'uwsm-app --' ensures they are tracked by systemd properly.
# -------------------------------------------------------------------------------------------------
bindd = $mainMod, Q, Launch Terminal, exec, uwsm-app -- $terminal
bindd = $mainMod, W, Launch Browser, exec, uwsm-app -- $browser
bindd = $mainMod, E, File Manager, exec, uwsm-app -- $terminal -e $fileManager
bindd = $mainMod, R, Open Text Editor, exec, uwsm-app -- kitty --class nvim -e $textEditor
bindd = ALT, SPACE, Launch Menu for Apps, exec, pkill rofi; rofi -show drun -run-command "uwsm app -- {cmd}"
bindd = CTRL SHIFT, SPACE, Show Keybinds, exec, uwsm-app -- pkill rofi; $scripts/rofi/keybindings.sh
bindd = $mainMod CTRL, SPACE, Search Emojis, exec, uwsm-app -- pkill rofi; $scripts/rofi/emoji.sh
bindd = $mainMod CTRL SHIFT, SPACE, Calculator, exec, uwsm-app -- pkill rofi; $scripts/rofi/calculator.sh
bindd = $mainMod SHIFT, SPACE, Matugen Theme Config, exec, uwsm-app -- pkill rofi; $scripts/rofi/rofi_theme.sh
bindd = CTRL, SPACE, Rofi Wallpaper Selector, exec, uwsm-app -- pkill rofi; $scripts/rofi/rofi_wallpaper_selctor.sh
bindd = $mainMod, SPACE, System Menu, exec, uwsm-app -- $scripts/dusky_system/control_center/dusky_control_center.py
bindd = CTRL ALT, SPACE, UWSM uuctl - display active user units, exec, uwsm-app -- pkill rofi; uuctl


# Rofi Powermenu
bindd = ALT SHIFT, SPACE, Power Menu, exec, uwsm-app -- pkill rofi; rofi -show power-menu -modi power-menu:$scripts/rofi/powermenu.sh


# System Monitor (htop)
bindd = CTRL SHIFT, escape, System Monitor, exec, uwsm-app -- $terminal --class dgop -e dgop

# --- System Utilities ---
# We wrap the terminal launch here because it creates a window.
bindd = ALT, 1, Wi-Fi Manager, exec, uwsm-app -- $terminal --class wifitui -e wifitui
bindd = ALT, 2, Bluetooth Manager, exec, uwsm-app -- blueman-manager
bindd = ALT, 3, Audio Mixer, exec, uwsm-app -- pavucontrol
bindd = ALT, 4, Wallpaper App, exec, uwsm-app -- waypaper
bindd = $mainMod, apostrophe, Cycle Wallpaper, exec, uwsm-app -- $scripts/theme_matugen/theme_ctl.sh random

# Drive Locking/Unlocking (Browser)
bindd = ALT, 5, Unlock Browser, exec, uwsm-app -- $terminal -e $scripts/drives/drive_manager.sh unlock browser
bindld = ALT SHIFT, 5, Lock Browser, exec, uwsm-app -- $terminal -e $scripts/drives/drive_manager.sh lock browser

#===
# ---Passthrough/ disabling all keybinds temperarily---
# 1. Global bind to ENTER the submap
#bindd = ALT, 6, Enable Passthrough (Disable Keybinds), submap, passthrough

# 2. Start of the 'passthrough' submap
#submap = passthrough

# 3. Bind to EXIT the submap (Only active while in this mode)
#bindd = ALT, 6, Disable Passthrough (Enable Keybinds), submap, reset

# 4. End of the submap (Return to global scope for subsequent config lines)
#submap = reset

# ---Passthrough/ disabling all keybinds temperarily---
# 1. Global bind to ENTER the submap
# We use 'exec' to chain the notification and the dispatcher manually.
# '-u critical' ensures the notification is visible even if you are in a fullscreen game/VM.
bindld = ALT, 6, Disable Game Mode (Disable Keybinds), exec, notify-send -u critical -t 3000 "Passthrough Enabled" "Press ALT+6 to exit"; hyprctl dispatch submap passthrough

# 2. Start of the 'passthrough' submap
submap = passthrough

# 3. Bind to EXIT the submap (Only active while in this mode)
bindld = ALT, 6, Game Mode (Enable Keybinds), exec, notify-send -u low -t 2000 "Passthrough Disabled" "Keybinds restored"; hyprctl dispatch submap reset

# 4. End of the submap (Return to global scope)
submap = reset

