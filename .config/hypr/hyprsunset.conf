# Morning — gently warm, like early daylight
profile {
    time = 05:00
    temperature = 4000
}

# 5 PM — this is your coolest / neutral point of the day
profile {
    time = 17:00
    temperature = 3500    # cooler = higher number
}

# 7 PM — starting to warm up
profile {
    time = 19:00
    temperature = 3000
}

# 10 PM — strong evening warmth, easy on the eyes
profile {
    time = 22:00
    temperature = 2000
}
